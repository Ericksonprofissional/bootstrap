<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<meta name="viewport" content="width=device-width,initial-scale=1">
</head>

<body>
	<div class="container">
		<h2>Sobre Nós</h2>
		<img class="img-responsive" src="img/empresa.jpg" alt="">
	<div class="card panel-default">
		<div class="panel-heading">
			<h3 data-toggle="collapse" data-target=".um" class="panel-title">Desde 1935</h3>
		</div>
		<div class="panel-body">
			<p class="collapse um">Desde 1935 fazendo casas, mansões e prédios lindos para o mundo</p>
		</div>
	</div>
	<div class="card panel-default">
		<div class="panel-heading">
			<h3 data-toggle="collapse" data-target=".dois" class="panel-title">Preços acessíveis</h3>
		</div>
		<div class="panel-body">
			<p class="collapse dois">Precos a partir de R$ 1000.00</p>
		</div>
	</div>
	<div class="card panel-default">
		<div class="panel-heading">
			<h3 data-toggle="collapse" data-target=".treis" class="panel-title">Alegria em colaborar para um mundo mais bonito</h3>
		</div>
		<div class="panel-body">
			<p class="collapse treis">Trazendo alegria para a vida das pessoas que tem dinheiro para gastar</p>
		</div>
	</div>
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>

</html>
